<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atividades</title>

<body>
    <h1>Exercício 05</h1>

    <button onclick="excluirProduto()">Me pressione</button>

    <script>
        function excluirProduto() {
            var codigo = window.prompt('Informe o código a ser excluído!')
            
            if (window.confirm('Você desejado mesmo excluir o produto ' + codigo +'?')) {
                window.alert('O produto ' + codigo +' foi excluído.')
            }
        }
            
        
    </script>
</body>
</html>
